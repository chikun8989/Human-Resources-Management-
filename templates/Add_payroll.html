{% extends "layout.html" %}
{% block body %}
<nav>
	<i class='bx bx-menu' ></i>
	
	
	<form action="search7" method="post" >
		<div class="form-input">
			<input type="text" placeholder="Search..." name="search">
			<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
		</div>
	</form>
	<input type="checkbox" id="switch-mode" hidden>
	<label for="switch-mode" class="switch-mode"></label>
	<a href="#" class="notification">
		<i class='bx bxs-bell' ></i>
		<span class="num">8</span>
	</a>
	<a href="#" class="profile">
		<img src="{{ url_for('static', filename = 'img/people.png') }}">
	</a>
</nav>
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Payroll</h1>
					<ul class="breadcrumb">
						<li>
							<a class="active" href="{{url_for('payroll')}}">Payroll</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a href="#"> Add Payroll</a>
						</li>
					</ul>
				</div>
				<!-- <a href="#" class="btn-download">
					<i class='bx bxs-cloud-download' ></i>
					<span class="text">Download PDF</span>
				</a> -->
			</div>
                <div id="form">
                    <div id="formtitle">
                        <div class="title">
                            <i class="fa fa-user-plus"></i>
                            <span> Add Salary</span>
                        </div>
                    </div>
                    <form class="row"action="{{url_for('payroll_add')}}" method="post">
                        <div class="col">
                            <div class="col-3 ">
                                <label for="inputname" class="form-label">Employee's Name</label><br>
                                <input type="text" class="form-control " placeholder="Employee's Name"
                                    aria-label="name"name='name'>
                            </div>
                            <div class="col-3 ">
                                <label for="inputEcode" class="form-label">Employee Code</label><br>
                                <input type="text" class="form-control "required placeholder="Example: 8820" aria-label="Employee Code"name='emp_code'>
                            </div>
                            
                            <div class="col-3 ">
                                <label for="inputname" class="form-label">Salary</label><br>
                                <input type="text" class="form-control " placeholder="Salary"
                                    aria-label="name"name='salary'>
                            </div>
                        </div>
                        <div class="col">
                            <div class="col-3 ">
                                <label for="inputname" class="form-label">Loan</label><br>
                                <input type="text" class="form-control " placeholder="Loan"
                                    aria-label="name"name='loan'>
                            </div>
                            <div class="col-3 ">
                                <label for="inputname" class="form-label">Hour</label><br>
                                <input type="text" class="form-control " placeholder="Hour"
                                    aria-label="name"name='hour'>
                            </div>
                            <div class="col-3 ">
                                <label for="inputname" class="form-label">Deduction</label><br>
                                <input type="text" class="form-control " placeholder="Deduction"
                                    aria-label="name"name='deduction'>
                            </div>
                            <div class="col-3">
                                <label for="inputEmail" class="form-label">Pay Date</label><br>
                                <input type="date" class="form-control"
                                    aria-label="Email"name='pay_date'>
                            </div>
							
                        </div>
                        
                        <div class="col">
                            <button type="submit" class="success"><i class="fa fa-check"></i> Save</button>
                            <button type="reset" class="danger">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
{% endblock %}
