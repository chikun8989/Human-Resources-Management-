{% extends "layout.html" %}
{% block body %} 
<nav>
	<i class='bx bx-menu' ></i>
	
	
	<form action="search6" method="post" >
		<div class="form-input">
			<input type="text" placeholder="Search..." name="search">
			<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
		</div>
	</form>
	<input type="checkbox" id="switch-mode" hidden>
	<label for="switch-mode" class="switch-mode"></label>
	<a href="#" class="notification">
		<i class='bx bxs-bell' ></i>
		<span class="num">8</span>
	</a>
	<a href="#" class="profile">
		<img src="{{ url_for('static', filename = 'img/people.png') }}">
	</a>
</nav>
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Attendance</h1>
					<ul class="breadcrumb">
						<li>
							<a class="active" href="#"></a>
						</li>
						<li><i></i></li>
						<li>
							<a href="#"></a>
						</li>
					</ul>
				</div>
				<!-- <a href="#" class="btn-download">
					<i class='bx bxs-cloud-download' ></i>
					<span class="text">Download PDF</span>
				</a> -->
			</div>
			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Attendance Details</h3>
                        
                        <a href="{{url_for('add_attendance')}}" class="btn-download">
                            <i class='bx bx-user-plus' ></i>
					        <span class="text">Add Attendance</span>
                        </a>
					</div>
					<table class="table">
						<thead>
							<tr>
								<th>Name</th>
								<th>Date</th>
								<th>In</th>
                                <th>Out</th>
                                <th>Action</th>
							</tr>
						</thead>
						
						<tbody>
							{% for row in attendance %}
							<tr>
								<td  >
									{{row.name}}
								</td>
								<td data-label="Date">{{row.date}}</td>
                                <td data-label="In">{{row.in_time}}</td>
								<td data-label="Out">{{row.out_time}}</td>
                               
                                 <td data-label="Action">
                                    <a href="/edit5/{{row.id}}">
                                    	<i class='bx bxs-edit'id="myBtn"></i>
									</a>
                    
                                </td>
							</tr>
							
							
							{% endfor %}
						</tbody>
						
					</table>
				</div>
			</div>
		</main>
{% endblock %}
