{% extends "layout.html" %}
{% block body %}
<nav>
	<i class='bx bx-menu' ></i>
	
	
	<form action="search1" method="post" >
		<div class="form-input">
			<input type="text" placeholder="Search..." name="search">
			<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
		</div>
	</form>
	<input type="checkbox" id="switch-mode" hidden>
	<label for="switch-mode" class="switch-mode"></label>
	<a href="#" class="notification">
		<i class='bx bxs-bell' ></i>
		<span class="num">8</span>
	</a>
	<a href="#" class="profile">
		<img src="{{ url_for('static', filename = 'img/people.png') }}">
	</a>
</nav>
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Department</h1>
					<ul class="breadcrumb">
						<li>
							<a class="active" href="{{url_for('organization')}}">Home</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a href="#">Department</a>
						</li>
					</ul>
				</div>
				<!-- <a href="#" class="btn-download">
					<i class='bx bxs-cloud-download' ></i>
					<span class="text">Download PDF</span>
				</a> -->
			</div>
			<div class="table-data">
				
				<div class="order">
					<div class="head">
						<h3>Department Details</h3>
						<a href="{{url_for('add_department')}}" class="btn-download">
                            <i class='bx bx-user-plus' ></i>
					        <span class="text">Add Department</span>
                        </a>
					</div>
					<div class="table-container">
						<table class="table">
						  <thead>
							<tr>
								<th>Name</th>
								<th>Head</th>
								<th>Location</th>
                                <th>Action</th>
							</tr>
						  </thead>
						  
							{% for row in department %}
							<tbody>
								<tr>
									<td>
										
										<p>{{row.dname}}</p>
									</td>
									<td>{{row.dhead}}</td>
									<td>{{row.location}}</td>
									<td>
										<a href="/edit2/{{row.id}}">
										<i class='bx bxs-edit' ></i>
									</a>
										<a href="/delete4/{{row.id}}"><i class='bx bx-trash'onclick="return confirm('Are You Sure For Delete?')"></i></a>
                          
									</td>
								</tr>
								
							</tbody>
							{% endfor %}
						  </tbody>
						</table>
					</div>
					<!-- <table>
						<thead>
							<tr>
								<th>Name</th>
								<th>Heade</th>
								<th>Location</th>
                                <th>Action</th>
							</tr>
						</thead>
						
					</table> -->
				</div>
				
			</div>
		</main>
{% endblock %}
