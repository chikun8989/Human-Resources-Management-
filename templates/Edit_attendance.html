{% block body %}
<nav>
	<i class='bx bx-menu' ></i>
	
	
	<form >
	</form>
	<input type="checkbox" id="switch-mode" hidden>
	<label for="switch-mode" class="switch-mode"></label>
	<a href="#" class="notification">
		<i class='bx bxs-bell' ></i>
		<span class="num">8</span>
	</a>
	<a href="#" class="profile">
		<img src="{{ url_for('static', filename = 'img/people.png') }}">

</nav>
        <main>
            <div class="head-title">
				<div class="left">
					<h1>Attendance</h1>
					<ul class="breadcrumb">
						<li>
							<a class="active" href="{{url_for('attendance')}}">Attendance List</a>
						</li>
						<li><i class='bx bx-chevron-right'></i></li>
						<li>
							<a href="#">Attendance details</a>
						</li>
					</ul>
				</div>
				<!-- <a href="#" class="btn-download">
					<i class='bx bxs-cloud-download' ></i>
					<span class="text">Download PDF</span>
				</a> -->
			</div>
            <div class="container">
                <!-- <div id="header">
                    <i class="fa fa-user-circle-o"></i>
                    <span> Mr. Name</span>
                </div> -->
                <div class="personalinfo">
                    <div class="ttl">
                        <p>Attendance Info</p>
                    </div>
                    <div class="personal">
                        
                        <div class="info">
                            <form class="form" action="/update5/{{attendance.id}}" method="POST">
                                <div class="col-3 ">
                                    <label for="inputname" class="form-label">Employee's Name</label><br>
                                    <input type="text" class="form-control " value="{{attendance.name}}" readonly
                                        aria-label="name"name='name'>
                                </div>
                                <div class="col-3">
                                    <label for="inputEmail" class="form-label">Date</label><br>
                                    <input type="text" class="form-control"
                                        aria-label="Email"name='date' value="{{attendance.date}}"  readonly>
                                </div>
                                <div class="col-3 ">
                                <label for="inputWebsite" class="form-label">Sign out Time</label><br>
                                <input type="text" class="form-control "
                                    aria-label="Website" name='out_time' id="currentTime" readonly>
                                </div>

                                
                                <div class="col">
                                    <button type="submit" class="success"><i class="fa fa-check"></i> Update</button>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
                
        </main>
		<script>
            var today = new Date();
            var time = today.getHours() + ":" + today.getMinutes();
              document.getElementById("currentTime").value = time;
            
        </script>
{% endblock %}
