{% extends "layout.html" %}
{% block body %}
<nav>
	<i class='bx bx-menu' ></i>
	
	
	<form action="search4" method="post" >
		<div class="form-input">
			<input type="text" placeholder="Search..." name="search">
			<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
		</div>
	</form>
	<input type="checkbox" id="switch-mode" hidden>
	<label for="switch-mode" class="switch-mode"></label>
	<a href="#" class="notification">
		<i class='bx bxs-bell' ></i>
		<span class="num">8</span>
	</a>
	<a href="#" class="profile">
		<img src="{{ url_for('static', filename = 'img/people.png') }}">
	</a>
</nav>
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Employee</h1>
					<ul class="breadcrumb">
						<li>
							<a class="active" href="{{url_for('employee')}}">Employee</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a href="#">Add Employee</a>
						</li>
                        <li></li>
					</ul>
				</div>
				<!-- <a href="#" class="btn-download">
					<i class='bx bxs-cloud-download' ></i>
					<span class="text">Download PDF</span>
				</a> -->
			</div>
            <!-- <div id="subhead">
                    <button type="button"><i class="fa fa-bars"></i> Employee List</button>
                    <button type="button"><i class="fa fa-bars"></i> Disciplinary List</button>
                </div> -->
                <div id="form">
                    <div id="formtitle">
                        <div class="title">
                            <i class="fa fa-user-plus"></i>
                            <span> Add New Employee</span>
                        </div>
                    </div>
                    <form class="row" action="{{url_for('employee_add')}}" method="post" enctype="multipart/form-data" >
                        <div class="col">
                            <div class="col-3 ">
                                <label for="inputFname" class="form-label">Name</label><br>
                                <input type="text" class="form-control " placeholder="Employee name"
                                    aria-label="First name"name='name'>
                            </div>
                            <!-- <div class="col-3 ">
                                <label for="inputLame" class="form-label">Last Name</label><br>
                                <input type="text" class="form-control " placeholder="Employee's Last name" aria-label="Last name"name='lname'>
                            </div> -->
                            <div class="col-3 ">
                                <label for="inputEcode" class="form-label">Employee Code</label><br>
                                <input type="text" class="form-control " placeholder="Example: 8820" aria-label="Employee Code"name='emp_code'>
                            </div>
                            <div class="col-3">
                                <label for="inputDept" class="form-label">Department</label><br>
                                <select id="inputDept" class="form-select"name='department'>
                                    <option selected>Select Department</option>
                                    <option>Cse</option>
                                    <option>Mechanical</option>
                                    <option>EEE</option>
                                    <option>Civil</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="col-3">
                                <label for="inputDesg" class="form-label">Designation</label><br>
                                <select id="inputDesg" class="form-select"name='designation'>
                                    <option selected>Select Designation</option>
                                    <option>Professor</option>
                                    <option>HOD</option>
                                    <option>Assistant Professor</option>
                                    <option>Non-Teaching</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label for="inputRole" class="form-label">Role</label><br>
                                <select id="inputRole" class="form-select" name='role'>
                                    <option selected>Select Role</option>
                                    <option>Admin</option>
                                    <option>Employee</option>
                                    
                                </select>
                            </div>
                            <div class="col-3">
                                <label for="inputGndr" class="form-label">Gender</label><br>
                                <select id="inputGndr" class="form-select"name='gender'>
                                    <option selected>Select Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    
                                </select>
                            </div>
                            <div class="col-3">
                                <label for="inputBlood" class="form-label">Blood Group</label><br>
                                <select id="inputBlood" class="form-select"name='bg'>
                                    <option selected>Select Blood Group</option>
                                    <option>A+</option>
                                    <option>A-</option>
                                    <option>B+</option>
                                    <option>B-</option>
                                    <option>AB+</option>
                                    <option>AB-</option>
                                    <option>O+</option>
                                    <option>O-</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="col-3">
                                <label for="inputContact" class="form-label">Contact Number</label><br>
                                <input type="text" class="form-control" placeholder="1234567890" aria-label="Contact Number"name='phone'>
                            </div>
                            <div class="col-3">
                                <label for="inputDOB" class="form-label">Date Of Birth</label><br>
                                <input type="date" class="form-control" aria-label="Date Of Birth" name='dob'>
                            </div>
                            <div class="col-3">
                                <label for="inputJoin" class="form-label">Date Of Joining</label><br>
                                <input type="date" class="form-control" aria-label="Date Of Joining"name='date_of_joining'>
                            </div>
                            <!-- <div class="col-3">
                                <label for="inputLeave" class="form-label">Date Of Leaving</label><br>
                                <input type="date" class="form-control" aria-label="Date Of Leaving">
                            </div> -->
                        </div>
                        <div class="col">
                            <div class="col-3">
                                <label for="inputEmail" class="form-label">Email</label><br>
                                <input type="email" class="form-control" placeholder="email@gmail.com" aria-label="Email"name='email'>
                            </div>
                            <div class="col-3">
                                <label for="inputImg" class="form-label">Image</label><br>
                                <input type="file" class="form-control" aria-label="First name"  id="img" name="files[]" multiple>
                            </div>
                            <div class="col-3">
                                
                            </div>
                            <div class="col-3">
                                
                            </div>
                        </div>
                        <div class="col">
                            <button type="submit" class="success"><i class="fa fa-check"></i> Save</button>
                            <button type="reset" class="danger">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
		</main>
{% endblock %}
