{% extends "layout.html" %}
{% block body %}
<nav>
	<i class='bx bx-menu' ></i>
	
	
	<form action="search5" method="post" >
		<div class="form-input">
			<input type="text" placeholder="Search..." name="search">
			<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
		</div>
	</form>
	<input type="checkbox" id="switch-mode" hidden>
	<label for="switch-mode" class="switch-mode"></label>
	<a href="#" class="notification">
		<i class='bx bxs-bell' ></i>
		<span class="num">8</span>
	</a>
	<a href="#" class="profile">
		<img src="{{ url_for('static', filename = 'img/people.png') }}">
	</a>
</nav>
		
        <!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Project</h1>
					<ul class="breadcrumb">
						<li>
							<a class="active" href="#"></a>
						</li>
						<li><i></i></li>
						<li>
							<a href="#"></a>
						</li>
					</ul>
				</div>
				<!-- <a href="#" class="btn-download">
					<i class='bx bxs-cloud-download' ></i>
					<span class="text">Download PDF</span>
				</a> -->
			</div>
			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Project Details</h3>
                        
                        <a href="{{url_for('add_project')}}" class="btn-download">
                            <i class='bx bx-user-plus' ></i>
					        <span class="text">Add Project</span>
                        </a>
					</div>
					<table class="table">
						<thead>
							<tr>
								<th>Project Title</th>
								
								<th>Start Date</th>
                                <th>End Date</th>
								<th>Status</th>
                                <th>Action</th>
							</tr>
						</thead>
						{% for row in project %}
						<tbody id="myTable">
							<tr>
								<td>
									
									<p>{{row.project_name}}</p>
								</td>
								<td>{{row.start_date}}</td>
                                <td>{{row.end_date}}</td>
								<td><span class="status completed">{{row.status}}</span></td>
                                <td>
									<a href="#">
                                    	<a href="/edit1/{{row.id}}">
                                    	<i class='bx bxs-edit' ></i>
									</a>
									</a>
									<a href="/delete2/{{row.id}}"><i class='bx bx-trash'onclick="return confirm('Are You Sure For Delete?')"></i></a>
                                </td>
							</tr>	
						</tbody>
						{% endfor %}
					</table>
				</div>
			</div>
		</main>
		<!-- MAIN -->
{% endblock %}
