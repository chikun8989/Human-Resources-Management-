        <main>
            <div class="head-title">

					<h1>Department</h1>
					<ul class="breadcrumb">

							<a class="active" href="{{url_for('department')}}">Department List</a>

            <div class="container">

                <div class="personalinfo">
                    <div class="ttl">
                        <p>Department Info</p>
                    </div>
                    <div class="personal">
                        
                        <div class="info">
                            <form class="form" action="/update2/{{department.id}}" method="POST">
                                <div class="col-3 ">
                                    <label for="inputname" class="form-label">Department's Name</label><br>
                                    <input type="text" class="form-control " value="{{department.dname}}"
                                        aria-label="name" name="dname">
                                </div>
                                <div class="col-3">
                                    <label for="inputEmail" class="form-label">Department's Head</label><br>
                                    <input type="text" class="form-control" value="{{department.dhead}}"
                                        aria-label="Email" name="dhead">
                                </div>
                                
                                <div class="col-3 ">
                                    <label for="inputWebsite" class="form-label">Location</label><br>
                                    <input type="text" class="form-control " value="{{department.location}}"
                                        aria-label="Website" name="location">
                                </div>
                                
                                
                                <div class="col">
                                    <button type="submit" class="success"><i class="fa fa-check"></i> Update</button>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
